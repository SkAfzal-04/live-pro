<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="waiting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <title>Airport</title>
</head>
<body>
    <section>
        <div class="logo"><img  src="logo.jpeg" alt='verified logo'></div>
        <h1>Verified QR Code</h1>
        <p class="ride">Your Ride Details</p>
        <div style="display: flex;">
        <div style="width: 20%;">
        <i class="fas fa-map-marker-alt location-Mark1"></i>
        <div class="vl"></div>
        <i class="fas fa-map-marker-alt location-Mark2"></i>
        </div>
        <div class="t">
        <div class="t1">T1 <p>Bangaluru Airport</p></div>
        <div class="t2"><div>T2<p>Bangaluru Airport</p></div><p>350M</p></div>
        </div>
        </div>
        <div class="est-time">
        <i class="fa-regular fa-clock"></i>
        <span>Estimated Time</span>
        <span class="time">7:05</span>
        </div>
        <div class="hl"></div>

        <div style="display: flex; justify-content: center;align-items: center;margin-bottom: 50px;">
            <div class="booking-No">
                <div class="buggy">
                <p class="buggy-text">Buggy No:</p>
                <p class="buggy-no">#12561</p>
                <i class="fa-solid fa-star star-logo" style="color: #ffc801;"></i>
                <span class="review">4.9(31 reviews)</span>
                </div>
                <img class="buggy-icon" src="buggy.png" alt="Buggy image">
                
            </div>
        </div>
     
    </section>
    
</body>
</html>
